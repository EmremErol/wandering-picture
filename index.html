 <!DOCTYPE html>
 <html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>image scrolling with mouse</title>
    </head>
    <body>
        
        <div id="gezenAlan"><img src="./image/logo.png" alt=""></div>
        <script type="text/javascript" language="javascript">
            var alan = document.getElementById("gezenAlan");
            alan.style.position = "absolute";
            window.onmousemove = function(event){
                alan.style.left = event.clientX + 15 + "px";
                alan.style.top = event.clientY + "px";
            }

        </script>


    </body>

 </html>
